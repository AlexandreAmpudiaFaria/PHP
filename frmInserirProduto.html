<body id="LoginForm">
	<div class="container col-md-7">
    <br>
		<h1 class="text-black container col-md-12 titulo">Cadastrar Novo Produto</h1>
		<form id="frmNovoProduto" name="frmNovoProduto" method="POST" action="inserirProduto.php">
		  <br>
		  <div class="form-group col-md-5">
             <label for="lblDescricao">Descrição do Produto :</label>
             <input type="text" class="form-control" id="txtDescricao" name="txtDescricao"  placeholder="Digite a descrição do produto" required="">
          </div>

		      <div class="form-group col-md-5">
             <label for="lblValor">Valor :</label>
             <input type="text" class="form-control" id="txtValor" name="txtValor"  placeholder="Digite o valor do produto" required="">
          </div>

          <div class="form-group col-md-5">
             <label for="lblQuantidade">Quantidade :</label>
             <input type="text" class="form-control" id="txtQuantidade" name="txtQuantidade"  placeholder="Digite a quantidade do produto" required="">
          </div>

          <div class="form-group col-md-5">
             <label for="lblAltura">Altura :</label>
             <input type="text" class="form-control" id="txtAltura" name="txtAltura"  placeholder="Digite a altura produto" >
          </div>

          <div class="form-group col-md-5">
             <label for="lblLargura">Largura :</label>
             <input type="text" class="form-control" id="txtLargura" name="txtLargura"  placeholder="Digite a largura do produto">
          </div>

          <div class="form-group col-md-5">
             <label for="lblObservacao">Observação :</label>
             <input type="text" class="form-control" id="txtObservacao" name="txtObservacao"  placeholder="Digite uma observação sobre o produto">
          </div>

          <div class="form-group col-md-5">
          	<input type="submit" id="botaoEnviar" name="botaoEnviar" class="btn btn-success" 
          	value="Gravar">
          	<input type="reset" id="botaoLimpar" name="botaoLimpar" class=" btn btn-primary"
          	value="Limpar">
          	<input type="button" id="botaoCancelar" name="botaoCancelar" class="btn btn-danger"
          	value="Cancelar" onclick="javascript:location.href='listarProdutos.php'">
          </div>
          
			
		</form>
	</div>
