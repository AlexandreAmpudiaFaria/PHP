<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inserir Clientes</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="inserirProduto.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/validator.min.js"></script>
	
</head>
<body id="LoginForm">
	<div class="container col-md-7">
    <br>
		<h1 class="text-black container col-md-12 titulo">Cadastrar Novo Cliente</h1>
		<form id="frmNovoCliente" name="frmNovoCliente" method="POST" action="inserirCliente.php">
		  <br>
		  <div class="form-group col-md-5">
             <label for="lblNome">Nome do cliente :</label>
             <input type="text" class="form-control" id="txtNome" name="txtNome"  placeholder="Digite o nome do cliente" required="">
          </div>

		      <div class="form-group col-md-5">
             <label for="lblTelefone">Telefone :</label>
             <input type="text" class="form-control" id="txtTelefone" name="txtTelefone"  placeholder="Digite o telefone" required="">
          </div>

          <div class="form-group col-md-5">
             <label for="lblEndereco">Endereço :</label>
             <input type="text" class="form-control" id="txtEndereco" name="txtEndereco"  placeholder="Digite o endereco" required="">
          </div>

          <div class="form-group col-md-5">
             <label for="lblCidade">Cidade :</label>
             <input type="text" class="form-control" id="txtCidade" name="txtCidade"  placeholder="Digite a Cidade" >
          </div>

          <div class="form-group col-md-5">
            <label for="inputEmail" class="control-label">Email:</label>
            <input type="email" class="form-control" id="txtEmail" placeholder="Email" name="txtEmail" data-error="Bruh, that email address is invalid" required>
            <div class="help-block with-errors"></div>
          </div>

          <div class="form-group col-md-5">
             <label for="lblObservacao">Observação :</label>
             <input type="text" class="form-control" id="txtObservacao" name="txtObservacao"  placeholder="Digite uma observação sobre o produto">
          </div>

          <div class="form-group col-md-5">
          	<input type="submit" id="botaoEnviar" name="botaoEnviar" class="btn btn-success" 
          	value="Gravar">
          	<input type="reset" id="botaoLimpar" name="botaoLimpar" class=" btn btn-primary"
          	value="Limpar">
          	<input type="button" id="botaoCancelar" name="botaoCancelar" class="btn btn-danger"
          	value="Cancelar" onclick="javascript:location.href='listarClientes.php'">
          </div>
          
			
		</form>
	</div>

</body>
</html>
